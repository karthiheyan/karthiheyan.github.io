<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Karthiheyan Personal Website" />
    <meta name="description" content="..." />
    <link rel="stylesheet" href="style.css" />
    <title>Karthik | Personal Website</title>
    <link rel="icon" href="Images/K-Logo.png" />
    <!-- Boxicon CDN Link -->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#"><img src="/Images/K-Logo.png" alt="Logo" /></a>
        <a href="" class="header_logo"
          >Karthik's <span style="color: #677483">World</span></a
        >
      </div>
      <nav class="nav" id="nav-menu">
        <ion-icon
          name="close-outline"
          class="header_close"
          id="close-menu"
        ></ion-icon>

        <ul class="nav_list">
          <li class="nav_item"><a href="" class="nav_link">Home</a></li>
          <li class="nav_item">
            <a href="" class="nav_link">About</a>
          </li>
          <li class="nav_item"><a href="" class="nav_link">Skills</a></li>
          <li class="nav_item"><a href="" class="nav_link">Portfolio</a></li>
          <li class="nav_item"><a href="" class="nav_link">Contact</a></li>
        </ul>
      </nav>
      <ion-icon
        name="menu-outline"
        class="header_toggle"
        id="toggle-menu"
      ></ion-icon>
    </header>

    <div class="home_heder_main">
      <div class="Home_left_container">
        <div class="home_heder_main_right">
          <h2>Hi Welcome</h2>
          <h1>
            <span style="color: #677484">I'm </span>
            <span class="text-input"></span>
          </h1>
          <p>
            Premium designed icons for use in web, iOS, Android, and desktop
            apps. Support for SVG and web font. Completely open source, MIT
            licensed and built by Ionic.
          </p>
          <button class="home_btn_left">Contact Now</button>
          <button class="home_btn_right">Download CV</button>
        </div>
      </div>
      <div class="Home_right_container">
        <div class="home_heder_main_left">
          <img
            src="/Images/L-Karthi.png"
            class="profile_circle"
            alt="Karthi_Profile_pic"
          />
        </div>
        <div class="circle_google">
          <img src="/Images/google.png" alt="google_icon" />
        </div>
        <div class="circle_linkdin">
          <img src="/Images/linkedin_icon.png" alt="google_icon" />
        </div>
        <div class="circle_twitter">
          <img src="/Images/twitter_icon.png" alt="google_icon" />
        </div>
        <div class="circle_Speach_img">
          <img src="/Images/G-karthi.png" alt="google_icon" />
        </div>
        <div class="circle_youtube">
          <img src="/Images/youtube_icon.png" alt="google_icon" />
        </div>
      </div>
    </div>

    <div style="margin-top: 350px"></div>

    <script src="app.js"></script>

    <!-- Responcive Navbar Mobile Start -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- Responcive Navbar Mobile End -->

    <!-- type text animations start -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
      var typed = new Typed(".text-input", {
        strings: [
          "Karthiheyan",
          "Web Developer",
          "UI UX Designer",
          "Graphic Designer",
          "Youtuber",
          "Photographer",
        ],
        typeSpeed: 100,
        backSpeed: 100,
        loop: true,
      });
    </script>
    <!-- type text animations End -->
  </body>
</html>
